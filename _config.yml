# Alphavel Framework Documentation
title: Alphavel Documentation
description: Ultra-fast PHP framework powered by Swoole - 520k+ req/s
theme: jekyll-theme-cayman
baseurl: "/documentation"
url: "https://alphavel.github.io"

# Navigation
navigation:
  - title: Getting Started
    url: /core/getting-started
  - title: Core Concepts
    url: /core/routing
  - title: Packages
    url: /packages/database/README
  - title: Deployment
    url: /deployment/production
  - title: Guides
    url: /guides/LARAVEL_MIGRATION_GUIDE

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Relative links
relative_links:
  enabled: true
  collections: true

# Optional front matter
optional_front_matter:
  remove_originals: true

# Titles from headings
titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: none
  parse_block_html: true
  auto_ids: true
  toc_levels: 1..3

# Build settings
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
